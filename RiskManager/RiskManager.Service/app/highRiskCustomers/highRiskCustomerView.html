<div ng-controller="hghRiskCustomersController">
    <table class="table table-striped table-bordered table-condensed table-hover">
        <h4>High risk customers</h4>
        <thead>
            <tr>
                <th>Id</th>
                <th>Avg bet</th>
                <th>Win rate</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in highRiskCustomers">
                <td>{{customer.bettingProfile.customerId}}</td>
                <td>{{customer.bettingProfile.averageBet}}</td>
                <td>{{customer.bettingProfile.successRate}}</td>
            </tr>
        </tbody>
    </table>
</div>
